  <main class="main-consultas">
    <div class="container-form">
      <table class="form-position">
        <tr>
          <td>
            <form class="alt-form" action="">
              <fieldset>
                <legend>Agenda tu consulta</legend>
                <div class="options-form"><label for="name">Nombre</label>
                  <input type="text" name="name" placeholder="Escribe tu nombre" required>
                </div>
                <div class="options-form"><label for="lastname">Apellido</label>
                  <input type="text" name="lastname" placeholder="Escribe tu apellido" required>
                </div>
                <div class="options-form">
                  <label for="sexo">Genero</label>
                </div>
                <div class="options-form">
                  <input type="radio" name="sexo" required> Hombre
                  <input type="radio" name="sexo" required> Mujer
                  <input type="radio" name="sexo" required> Prefiero no decirlo
                </div>
                <div class="options-form">
                  <label for="ciudad">Ciudad</label>
                  <select>
                    <option value="del campillo">Del Campillo</option>
                    <option value="del campillo">Balnearia</option>
                    <option value="del campillo">Rio de Janeiro</option>
                  </select>
                  <div class="options-form">
                    <label for="mail">Email</label>
                    <input type="email" name="mail" placeholder="Escribe tu mail" required>
                  </div>
                </div>
                <div class="options-form">
                  <label for="disponibilidad">Horarios disponibles</label>
                  <input type="datetime-local">
                </div>
                <div class="submit">
                  <input type="submit" name="enviar" class="button submit">
                </div>
              </fieldset>
          </td>
        </tr>
        </form>


      </table>
    </div>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
